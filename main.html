<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grofers Checkout</title>
</head>
<body>

    <table id="groceryTable" border="1">
        <tr>
            <th>Item</th>
            <th>Price</th>
        </tr>
        <tr class="item">
            <td>Apples</td>
            <td class="prices">50</td>
        </tr>
        <tr class="item">
            <td>Bananas</td>
            <td class="prices">30</td>
        </tr>
        <tr class="item">
            <td>Oranges</td>
            <td class="prices">40</td>
        </tr>
    </table>

    <button onclick="calculateTotal()">Calculate Total</button>

    <script>
        function calculateTotal() {
            let prices = document.querySelectorAll(".prices");
            let total = 0;

            prices.forEach(price => {
                total += parseFloat(price.textContent);
            });

            let table = document.getElementById("groceryTable");

            // Remove existing total row if present
            let existingTotalRow = document.getElementById("totalRow");
            if (existingTotalRow) {
                existingTotalRow.remove();
            }

            let totalRow = document.createElement("tr");
            totalRow.id = "totalRow";

            let totalCell = document.createElement("td");
            totalCell.colSpan = 2;
            totalCell.style.fontWeight = "bold";
            totalCell.textContent = "Total Price: " + total;

            totalRow.appendChild(totalCell);
            table.appendChild(totalRow);
        }
    </script>

</body>
</html>
